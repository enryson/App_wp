<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{api.getCatName(selectedItem.categories[0])}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <div >
      <h2>{{selectedItem.title.rendered}}</h2>
      
      <ion-row>
          <ion-note>
            <ion-icon color="secondary" name="time"> {{selectedItem.date_gmt | date:"dd.MM.yyyy"}}</ion-icon>
          </ion-note>
      </ion-row>
      <div *ngIf="post" [innerHTML]="post"></div>
  </div>
</ion-content>
