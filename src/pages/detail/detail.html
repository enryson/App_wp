<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{api.getCatName(post.categories[0])}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.medium.souce_url}"/>-->
  
  <div >
      <h2>{{post.title.rendered}}</h2>
      
      <ion-row>          
          <ion-badge color="secondary">
            {{api.getCatName(post.categories[0])}}            
          </ion-badge>
          <ion-note>
            <ion-icon name="time"></ion-icon>
              {{post.date_gmt | date:"dd.MM.yyyy"}}
          </ion-note>
      </ion-row>
      <p [innerHTML]="post.content.rendered">          
        </p>
  </div>
</ion-content>
