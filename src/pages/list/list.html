<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Igreja UNASP-SP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let p of pag">
    <div>
      <h2>{{p.title.rendered}}</h2>
      
      <ion-row>        
          <ion-note>
            <ion-icon color="secondary" name="time"> {{p.date_gmt | date:"dd.MM.yyyy"}}</ion-icon>
          </ion-note>
      </ion-row>
      <p [innerHTML]="p.content.rendered">          
        </p>
    </div>
  </div>
</ion-content>
